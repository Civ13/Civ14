- type: construction
  name: thatch floor
  id: TileThatch
  graph: TileThatch
  startNode: start
  targetNode: end
  category: construction-category-tiles
  description: A floor made of compressed dried straw.
  icon: { sprite: Civ14/Structures/Floors/wood.rsi, state: thatch_hand }
  objectType: Item
  agemin: 0
  agemax: 8

- type: constructionGraph
  id: TileThatch
  start: start
  graph:
    - node: start
      edges:
        - to: end
          completed:
            - !type:SetStackCount
              amount: 4
          steps:
            # Needs StackType ID
            - material: Straw
              amount: 1
    - node: end
      entity: FloorTileItemThatch

