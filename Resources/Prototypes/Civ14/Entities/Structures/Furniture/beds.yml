- type: entity
  parent: [BaseStructure, BaseFoldable]
  id: BedRoll
  name: bed roll
  description: Comfortable and portable.
  components:
    - type: Appearance
    - type: Foldable
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeAabb
            bounds: "-0.25,-0.4,0.25,0.1"
          density: 20
          mask:
            - ItemMask
    - type: Sprite
      sprite: Civ14/Objects/items.rsi
      layers:
        - state: bedroll_o
          map: ["unfoldedLayer"]
        - state: bedroll_r
          map: ["foldedLayer"]
          visible: false
    - type: Strap
      position: Down
      rotation: -90
      buckleOffset: "0,-0.10"
    - type: Pullable
    - type: MovedByPressure
    - type: Physics
      bodyType: Dynamic
    - type: Transform
      anchored: false
      noRot: true
    - type: GenericVisualizer
      visuals:
        enum.FoldedVisuals.State:
          foldedLayer:
            True: { visible: true }
            False: { visible: false }
          unfoldedLayer:
            True: { visible: false }
            False: { visible: true }
    - type: HealOnBuckle
      damage:
        types:
          Poison: -0.1
          Blunt: -0.1
    - type: Clickable
    - type: InteractionOutline
    - type: Item
      size: Large
    - type: Construction
      graph: BedRollPrim14
      node: bedroll
