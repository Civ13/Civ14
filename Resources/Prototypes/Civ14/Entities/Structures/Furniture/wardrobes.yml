# lockers
- type: entity
  id: CabinetCiv
  parent: BaseStructureDynamic
  name: wooden cabinet
  description: To store all your clothes.
  components:
    - type: Sprite
      sprite: Civ14/Structures/closet.rsi
      noRot: true
      layers:
        - state: cabinet_open
          map: ["enum.StorageVisualLayers.Base"]
        - state: cabinet_closed
          map: ["enum.StorageVisualLayers.Door"]
    - type: Animateable
    - type: ResistLocker
    - type: Transform
      noRot: true
      anchored: true
    - type: MovedByPressure
    - type: ItemSlots
    - type: DamageOnHighSpeedImpact
      damage:
        types:
          Blunt: 5
      soundHit:
        collection: WeakHit
    - type: InteractionOutline
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeAabb
            bounds: "-0.25,-0.48,0.25,0.48"
          density: 75
          mask:
            - MachineMask
          layer:
            - MachineLayer
    - type: EntityStorage
    - type: ContainerContainer
      containers:
        entity_storage: !type:Container
        paper_label: !type:ContainerSlot
    - type: PlaceableSurface
      placeCentered: true
      isPlaceable: false
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: WoodDestroy
    - type: Destructible
      thresholds:
        - trigger: !type:DamageTrigger
            damage: 180
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
        - trigger: !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
            - !type:PlaySoundBehavior
              sound:
                collection: WoodDestroy
                params:
                  volume: -6
    - type: Appearance
    - type: EntityStorageVisuals
      stateBaseClosed: cabinet_closed
      stateDoorOpen: cabinet_open
      stateDoorClosed: cabinet_closed

