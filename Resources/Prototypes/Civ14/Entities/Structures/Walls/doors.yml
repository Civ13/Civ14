# Cell Door
- type: entity
  id: CellDoor
  name: cell door
  parent: BaseMaterialDoor
  description: A door of metal bars.
  components:
    - type: InteractionOutline
    - type: Sprite
      sprite: Civ14/Structures/Doors/cell_doors.rsi
      layers:
        - state: closed
          map: ["enum.DoorVisualLayers.Base"]
    - type: AnimationPlayer
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeAabb
            bounds: "-0.49,-0.49,0.49,0.49"
          density: 100
          layer:
            - AirlockLayer
    - type: Door
      occludes: false
      bumpOpen: false
      clickOpen: true
      canCrush: false
      closeTimeOne: 0.2
      closeTimeTwo: 0.6
      openTimeOne: 0.6
      openTimeTwo: 0.2
      openingAnimationTime: 1.2
      closingAnimationTime: 1.2
      openSound:
        path: /Audio/Effects/metal_scrape2.ogg
      closeSound:
        path: /Audio/Effects/metal_scrape3.ogg
    - type: Appearance
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: Metallic
    - type: IconSmooth
      key: walls
      mode: NoSprite
    - type: Barricade
      bidirectional: true
      blocking: 0
    - type: Occluder
      enabled: false
    - type: Destructible
      thresholds:
        - trigger: !type:DamageTrigger
            damage: 400
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]

