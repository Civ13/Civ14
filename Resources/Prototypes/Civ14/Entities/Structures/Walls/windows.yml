- type: entity
  parent: BaseRailing
  id: BaseCivWindow
  name: "window"
  description: "A basic window."
  abstract: true
  components:
    - type: Sprite
      drawdepth: SmallObjects
      sprite: Civ14/Structures/windows.rsi
      state: drysod_window
    - type: Icon
      sprite: Civ14/Structures/windows.rsi
      state: drysod_window
    - type: IsRoof
    - type: Climbable
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeAabb
            bounds: "-0.49,-0.49,0.49,0.49"
          density: 1000
          mask:
            - TableMask
          layer:
            - WallLayer
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: Wood
    - type: Destructible
      thresholds:
        - trigger: !type:DamageTrigger
            damage: 90
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]

