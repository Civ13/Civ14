- type: entity
  parent: BaseFenceWood
  id: FenceWoodClassic
  name: "wood fence"
  description: "A rustic wood fence for your garden."
  components:
    - type: Sprite
      drawdepth: SmallObjects
      sprite: Civ14/Structures/fence.rsi
      state: fence
    - type: Icon
      sprite: Civ14/Structures/fence.rsi
      state: fence
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeAabb
            bounds: "-0.49,-0.49,0.49,-0.25"
          density: 1000
          mask:
            - TableMask
          layer:
            - TableLayer
