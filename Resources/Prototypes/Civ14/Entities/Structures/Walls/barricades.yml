- type: entity
  id: CrenelatedWall
  description: A stone wall with crenelations.
  parent: BaseBarricade
  name: crenelated wall
  placement:
    mode: SnapgridCenter
  components:
    - type: InteractionOutline
    - type: Sprite
      sprite: Civ14/Structures/barricades.rsi
      state: crenelated_wall
      drawdepth: FloorObjects
      noRot: true
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeAabb
            bounds: "-0.49,-0.45,0.49,-0.02"
          mask:
            - FullTileMask
          layer:
            - WallLayer
    - type: Damageable
      damageModifierSet: Rock
      damageContainer: StructuralInorganic
    - type: Destructible
      thresholds:
        - trigger: !type:DamageTrigger
            damage: 250
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: AtmosExposed
- type: entity
  id: CrenelatedWallFull
  description: A stone wall with crenelations.
  parent: CrenelatedWall
  name: crenelated wall
  components:
    - type: Sprite
      sprite: Civ14/Structures/walls.rsi
      state: stone_brick
      drawdepth: FloorObjects
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeAabb {}
          mask:
            - FullTileMask
          layer:
            - WallLayer
