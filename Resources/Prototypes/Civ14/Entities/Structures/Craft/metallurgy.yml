- type: entity
  id: StoneKiln
  name: stone kiln
  parent: OreProcessor
  description: Used for smelting ore to produce metals.
  components:
    - type: Sprite
      sprite: Civ14/Objects/metallurgy.rsi
      layers:
        - state: stone_kiln_on
          shader: unshaded
          map: ["enum.LatheVisualLayers.IsRunning"]
        - state: stone_kiln
          map: ["enum.PowerDeviceVisualLayers.Powered"]
        - state: stone_kiln
          map: ["enum.MaterialStorageVisualLayers.Inserting"]
        - state: stone_kiln
          map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - type: Destructible
      thresholds:
        - trigger: !type:DamageTrigger
            damage: 200
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: StoneBreak
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: ApcPowerReceiver
      needsPower: false
    - type: Lathe
      idleState: stone_kiln
      runningState: stone_kiln_on
      staticPacks:
        - StoneKiln
    - type: Construction
      graph: StoneKiln
      node: end

- type: latheRecipePack
  id: StoneKiln
  recipes:
    - IngotCopper
    - IngotTin
    - IngotSilver
    - IngotGold
    - IngotBronze
    - Glass

- type: latheRecipe
  id: IngotGold
  result: IngotGold1
  icon: { sprite: "/Textures/Objects/Materials/ingots.rsi", state: gold }
