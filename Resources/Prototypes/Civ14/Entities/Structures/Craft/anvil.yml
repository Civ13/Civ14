- type: entity
  parent: BaseLathe
  id: AnvilStone
  name: stone anvil
  description: A metalworking tool to produce weapons and armours.
  components:
    - type: Transform
      noRot: false
    - type: Sprite
      sprite: Civ14/Objects/metallurgy.rsi
      snapCardinals: true
      state: stone_anvil
    - type: ApcPowerReceiver
      needsPower: false
      powerLoad: 0
    - type: Anchorable
      delay: 2
    - type: Lathe
      producingSound: /Audio/Effects/metal_thud1.ogg
      idleState: stone_anvil
      runningState: stone_anvil_use
      staticPacks:
        - AnvilBronze
        - AnvilGold
        - AnvilSwordsAncient
        - AnvilShieldsAncient
    - type: MaterialStorage
      whitelist:
        tags:
          - Sheet
          - Ingot
    - type: Construction
      graph: AnvilStone
      node: end

