- type: entity
  name: wild plant
  parent: BaseStructure
  abstract: true
  id: WildPlantBase
  description: A small patch of wild crop, its irregular leaves hinting at a hidden blend of cultivated varieties, yet it thrives untamed in nature.
  suffix: Structure
  components:
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeAabb
            bounds: "-0.17,0,0.20,0.4"
    - type: Transform
      anchored: true
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: Wood
    - type: Destructible
      thresholds:
        - trigger: !type:DamageTrigger
            damage: 80
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]

- type: entity
  name: wild plant
  parent: WildPlantBase
  id: WildPlantPotato
  components:
    - type: Sprite
      sprite: Objects/Specific/Hydroponics/potato.rsi
      state: harvest
    - type: Gatherable
      toolWhitelist:
        components:
          - Hands
      loot:
        All: PotatoWildHarvest

- type: entityLootTable
  id: PotatoWildHarvest
  entries:
    - id: FoodPotato
      amount: 1
      maxAmount: 1
    - id: PotatoSeedsCiv
      amount: 1
      maxAmount: 1

