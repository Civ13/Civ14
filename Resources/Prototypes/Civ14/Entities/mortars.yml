- type: entity
  parent: BaseItem
  id: RMCMortarKit
  name: M402 mortar portable kit
  suffix: Classic
  description: A manual, crew-operated mortar system intended to rain down 80mm goodness on anything it's aimed at. Needs to be set down first.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/mortar/classic.rsi
    layers:
    - map: [ "mortar" ]
      state: mortar_m402_carry
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
      mortar:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 20
        layer:
        - Impassable
        mask:
        - Impassable
        hard: false
  - type: CollisionWake
    enabled: false
  - type: Anchorable
    flags:
    - Unanchorable
  - type: Item
    size: Huge
  - type: Mortar
  - type: Damageable
    damageContainer: Inorganic
  - type: UserInterface
    interfaces:
      enum.MortarUiKey.Key:
        type: MortarBui
  - type: ActivatableUI
    key: enum.MortarUiKey.Key
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.MortarVisualLayers.State:
        mortar:
          Item: { state: mortar_m402_carry }
          Deployed: { state: mortar_m402 }
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Effects/metal_break1.ogg"

- type: entity
  abstract: true
  parent: BaseItem
  id: RMCMortarShellBase
  name: 80mm mortar shell
  description: An unlabeled 80mm mortar shell, probably a casing.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/mortar.rsi
    state: mortar_ammo_cas
  - type: Item
    size: Huge
  - type: MortarShell

- type: entity
  parent: RMCMortarShellBase
  id: RMCMortarShellHE
  name: 80mm high explosive mortar shell
  description: An 80mm mortar shell, loaded with a high explosive charge.
  components:
  - type: Item
    heldPrefix: he
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/mortar.rsi
    state: mortar_ammo_he
  - type: MortarShell
  - type: Explosive
    explosionType: Default
    maxIntensity: 10
    intensitySlope: 3
    totalIntensity: 120
    canCreateVacuum: false
    deleteAfterExplosion: true

- type: entity
  parent: RMCMortarShellBase
  id: RMCMortarShellIncendiary
  name: 80mm incendiary mortar shell
  description: An 80mm mortar shell, loaded with a Type B napalm charge. Perfect for long-range area denial.
  components:
  - type: Item
    heldPrefix: inc
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/mortar.rsi
    state: mortar_ammo_inc
  - type: MortarShell

- type: entity
  id: RMCMortarFlare
  name: illumination flare
  description: It's really bright, and unreachable.
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: PointLight
    enabled: true
    radius: 5
  - type: RandomTimedDespawn
    min: 270
    max: 330
