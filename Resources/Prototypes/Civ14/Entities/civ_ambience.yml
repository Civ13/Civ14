- type: ambientMusic
  id: Woodland
  sound:
    params:
      volume: -12
    collection: AmbienceCivWoodland
  rules: NearGrass
  fadeIn: true
  interruptable: true
  priority: 1

- type: soundCollection
  id: AmbienceCivWoodland
  files:
    - /Audio/Ambience/Civ/woodland.ogg

- type: rules
  id: NearGrass
  rules:
    - !type:NearbyTilesPercentRule
      ignoreAnchored: true
      percent: 0.5
      tiles:
        - FloorPlanetGrass
      range: 3

