      seedId: wheat
    - type: Sprite
      sprite: Civ14/Objects/farming.rsi
      state: seeds
    - type: STWeight
      self: 0.01
    - type: Item
      size: Small
    - type: Tag
      tags:
        - Burnable
    - type: BurnFuel
      burnTime: 0.3
