- type: entity
  name: BaseSMG
  parent: BaseGunCiv
  id: BaseGunCivSMG
  suffix: SMG
  description: A submachinegun.
  abstract: true
  components:
    - type: Clothing
      sprite: Civ14/Weapons/Guns/SMGs/atreides.rsi
      quickEquip: true
      slots:
        - Back
    - type: Item
      size: Large
      shape:
        - 0,0,4,1
    - type: Sprite
      sprite: Civ14/Weapons/Guns/SMGs/atreides.rsi
      layers:
        - state: icon
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-0
          map: ["enum.GunVisualLayers.Mag"]
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          priority: 3
          insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        gun_chamber:
          name: Chamber
          priority: 1
          startingItem: civ13_caliber_a9x19
          whitelist:
            tags:
              - civ13_caliber_a9x19
    - type: ContainerContainer
      containers:
        gun_magazine: !type:ContainerSlot
        gun_chamber: !type:ContainerSlot
    - type: Wieldable
    - type: GunWieldBonus
      minAngle: -40
      maxAngle: -40
    - type: Gun
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      projectileSpeed: 18
      minAngle: 52
      maxAngle: 70
      angleIncrease: 3.5
      angleDecay: 17.5
      fireRate: 4
      soundGunshot:
        path: /Audio/Weapons/Guns/Fire/PPSh.ogg
    - type: ChamberMagazineAmmoProvider
      boltClosed: true
      soundRack:
        path: /Audio/Weapons/Guns/Cock/smg_cock.ogg
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true

