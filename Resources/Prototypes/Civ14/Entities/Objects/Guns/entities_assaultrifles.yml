- type: entity
  name: BaseGunSMG
  parent: BaseGunCiv
  id: BaseGunCivAR
  suffix: AR
  description: An assault rifle.
  abstract: true
  components:
    - type: Clothing
      sprite: Objects/Weapons/Guns/ak101.rsi
      quickEquip: false
      slots:
        - Back
    - type: Item
      size: Large
      shape:
        - 0,0,5,1
    - type: Sprite
      layers:
        - state: icon
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-0
          map: ["enum.GunVisualLayers.Mag"]
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          priority: 3
          insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        gun_chamber:
          name: Chamber
          priority: 1
          startingItem: civ13_caliber_a762x39
          whitelist:
            tags:
              - civ13_caliber_a762x39
    - type: ContainerContainer
      containers:
        gun_magazine: !type:ContainerSlot
        gun_chamber: !type:ContainerSlot
    - type: Wieldable
    - type: GunWieldBonus
      minAngle: -40
      maxAngle: -40
    - type: Gun
      projectileSpeed: 30
      minAngle: 52
      maxAngle: 125
      angleIncrease: 6
      angleDecay: 25
      fireRate: 4
      selectedMode: SemiAuto
      availableModes:
        - FullAuto
        - SemiAuto
      soundGunshot:
        path: /Audio/Weapons/Guns/Fire/AKM.ogg
    - type: ChamberMagazineAmmoProvider
      soundRack:
        path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true

