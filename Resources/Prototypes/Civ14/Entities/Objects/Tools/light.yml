- type: entity
  name: military flashlight
  parent: FlashlightLantern
  id: FlashlightLanternMilitary
  description: A powerful military flashlight.
  components:
    - type: Sprite
      sprite: Civ14/Objects/Flashlights/militarylight.rsi
      layers:
        - state: flashlight
        - state: flashlight-overlay
          shader: unshaded
          visible: false
          map: ["light"]
    - type: Item
      sprite: Civ14/Objects/Flashlights/militarylight.rsi
      storedRotation: -90
    - type: Clothing
      sprite: Objects/Tools/militarylight.rsi
      quickEquip: false
      slots:
        - Belt

