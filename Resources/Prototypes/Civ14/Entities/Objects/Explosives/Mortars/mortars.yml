- type: entity
  parent: BaseItem
  id: MortarKit
  name: portable mortar
  description: A support weapon capable of droping bombs on heads from a distance. This one seems rather modern.
  components:
  - type: Sprite
    sprite: Civ14/Objects/Mortars/mortar.rsi
    layers:
    - map: [ "mortar" ]
      state: mortar_carry
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
      mortar:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 20
        layer:
        - Impassable
        mask:
        - Impassable
        hard: false
  - type: CollisionWake
    enabled: false
  - type: Anchorable
    flags:
    - Unanchorable
  - type: Item
    size: Huge
  - type: Mortar
  - type: Damageable
    damageContainer: Inorganic
  - type: UserInterface
    interfaces:
      enum.MortarUiKey.Key:
        type: MortarBui
  - type: ActivatableUI
    key: enum.MortarUiKey.Key
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.MortarVisualLayers.State:
        mortar:
          Item: { state: mortar_carry }
          Deployed: { state: mortar_deploy }
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Effects/metal_break1.ogg"

- type: entity
  parent: MortarKit
  id: MortarOld
  name: old portable mortar
  description: A support weapon capable of droping bombs on heads from a distance.
  components:
  - type: Sprite
    sprite: Civ14/Objects/Mortars/mortar_old.rsi
