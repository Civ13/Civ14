- type: entity
  name: healing herbs
  description: A bunch of healing herbs collected from bushes. Helps clean burns and superficial wounds.
  parent: BaseHealingItem
  id: HealingHerbs
  suffix: Full
  components:
    - type: Tag
      tags:
        - Ointment
    - type: Sprite
      sprite: Civ14/Objects/surgery.rsi
      state: healing_herbs
    - type: Item
      heldPrefix: regenerative-mesh
    - type: Healing
      damageContainers:
        - Biological
      damage:
        types:
          Heat: -5
          Cold: -5
          Shock: -5
          Caustic: -5
        groups:
          Brute: -2
      healingBeginSound:
        path: "/Audio/Items/Medical/ointment_begin.ogg"
      healingEndSound:
        path: "/Audio/Items/Medical/ointment_end.ogg"
    - type: StaticPrice
      price: 20
    - type: Produce
      seedId: HealingHerbs

