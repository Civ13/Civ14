- type: entity
  id: BaseGameRule
  abstract: true
  components:
    - type: GameRule

- type: entity
  parent: BaseGameRule
  id: RespawnDeadRule
  components:
    - type: RespawnDeadRule
      alwaysRespawnDead: true
    - type: RespawnTracker
      respawnDelay: 300
      deleteBody: false

#shorter respawn timer for TDM
- type: entity
  parent: BaseGameRule
  id: RespawnDeadRuleTDM
  components:
    - type: RespawnDeadRule
      alwaysRespawnDead: true
    - type: RespawnTracker
      respawnDelay: 120
      deleteBody: false
# A fixed timer where all reinforcements are spawned at the same time.
- type: entity
  parent: BaseGameRule
  id: RespawnDeadRuleTDMFixed
  components:
    - type: RespawnDeadRule
      alwaysRespawnDead: true
    - type: RespawnTracker
      respawnDelay: 120
      deleteBody: false
      fixed: true

- type: entity
  id: InactivityTimeRestart
  parent: BaseGameRule
  components:
    - type: InactivityRule
      inactivityMaxTime: 600
      roundEndDelay: 10

- type: entity
  id: MaxTimeRestart
  parent: BaseGameRule
  components:
    - type: MaxTimeRestartRule
      roundMaxTime: 300
      roundEndDelay: 10

- type: entity
  id: Sandbox
  parent: BaseGameRule
  components:
    - type: SandboxRule

- type: entity
  id: Secret
  parent: BaseGameRule
  components:
    - type: SecretRule

- type: entity
  parent: BaseGameRule
  id: GracewallRule
  components:
    - type: GracewallRule

- type: entity
  parent: BaseGameRule
  id: CaptureAreaRule
  components:
    - type: CaptureAreaRule

- type: entity
  id: DeathMatchRule
  parent: BaseGameRule
  components:
    - type: DeathMatchRule

- type: entity
  id: TeamDeathMatchRule
  parent: BaseGameRule
  components:
    - type: TeamDeathMatchRule

- type: entity
  parent: BaseGameRule
  id: FactionRule
  components:
    - type: FactionRule

- type: entity
  id: RandomWeatherRule
  parent: BaseGameRule
  components:
    - type: RandomWeatherRule
      allowedWeathers: [Rain, Clear, Storm]
