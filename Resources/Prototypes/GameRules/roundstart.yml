- type: entity
  id: BaseGameRule
  abstract: true
  components:
    - type: GameRule

- type: entity
  parent: BaseGameRule
  id: RespawnDeadRule
  components:
    - type: RespawnDeadRule
      alwaysRespawnDead: true
    - type: RespawnTracker
      respawnDelay: 300
      deleteBody: false

#shorter respawn timer for TDM
- type: entity
  parent: BaseGameRule
  id: RespawnDeadRuleTDM
  components:
    - type: RespawnDeadRule
      alwaysRespawnDead: true
    - type: RespawnTracker
      respawnDelay: 120
      deleteBody: false

- type: entity
  id: InactivityTimeRestart
  parent: BaseGameRule
  components:
    - type: InactivityRule
      inactivityMaxTime: 600
      roundEndDelay: 10

- type: entity
  id: MaxTimeRestart
  parent: BaseGameRule
  components:
    - type: MaxTimeRestartRule
      roundMaxTime: 300
      roundEndDelay: 10

- type: entity
  id: Sandbox
  parent: BaseGameRule
  components:
    - type: SandboxRule

- type: entity
  id: Secret
  parent: BaseGameRule
  components:
    - type: SecretRule

- type: entity
  parent: BaseGameRule
  id: GracewallRule
  components:
    - type: GracewallRule

- type: entity
  parent: BaseGameRule
  id: CaptureAreaRule
  components:
    - type: CaptureAreaRule
      roundEndDelay: 10

- type: entity
  id: DeathMatchRule
  parent: BaseGameRule
  components:
    - type: DeathMatchRule

- type: entity
  id: TeamDeathMatchRule
  parent: BaseGameRule
  components:
    - type: TeamDeathMatchRule
