- type: entity
  id: BaseGameRule
  abstract: true
  components:
    - type: GameRule

- type: entity
  parent: BaseGameRule
  id: RespawnDeadRule
  components:
    - type: RespawnDeadRule
      alwaysRespawnDead: true
    - type: RespawnTracker
      respawnDelay: 10
      deleteBody: false

- type: entity
  id: InactivityTimeRestart
  parent: BaseGameRule
  components:
    - type: InactivityRule
      inactivityMaxTime: 600
      roundEndDelay: 10

- type: entity
  id: MaxTimeRestart
  parent: BaseGameRule
  components:
    - type: MaxTimeRestartRule
      roundMaxTime: 300
      roundEndDelay: 10

- type: entity
  id: Sandbox
  parent: BaseGameRule
  components:
    - type: SandboxRule

- type: entity
  id: Secret
  parent: BaseGameRule
  components:
    - type: SecretRule
