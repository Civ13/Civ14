- type: entity
  abstract: true
  parent: BaseItem
  id: EncryptionKey
  name: encryption key
  description: A small cypher chip for headsets.
  components:
    - type: EncryptionKey
    - type: Item
      sprite: Objects/Devices/encryption_keys.rsi
    - type: Sprite
      sprite: Objects/Devices/encryption_keys.rsi

- type: entity
  parent: EncryptionKey
  id: EncryptionKeyCommon
  name: common encryption key
  description: An encryption key used by anyone.
  components:
    - type: EncryptionKey
      channels:
        - Common
      defaultChannel: Common
    - type: Sprite
      layers:
        - state: crypt_gray
        - state: common_label

- type: entity
  parent: EncryptionKey
  id: EncryptionKeySoviet
  name: Soviet encryption key
  description: An encryption key used by the Soviet Union.
  components:
    - type: EncryptionKey
      channels:
        - Soviet
      defaultChannel: Soviet
    - type: Sprite
      layers:
        - state: crypt_gray
        - state: common_label

- type: entity
  parent: EncryptionKey
  id: EncryptionKeyUS
  name: Soviet encryption key
  description: An encryption key used by the United States.
  components:
    - type: EncryptionKey
      channels:
        - US
      defaultChannel: US
    - type: Sprite
      layers:
        - state: crypt_gray
        - state: common_label
