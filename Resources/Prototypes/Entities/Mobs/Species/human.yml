# Anything human specific (e.g. UI, input) goes under MobHuman
- type: entity
  parent: BaseMobSpeciesOrganic
  id: BaseMobHuman
  name: Urist McHands
  abstract: true
  components:
    - type: Hunger
      starvationDamage:
        types:
          Poison: 0.0166
    - type: Icon # It will not have an icon in the adminspawn menu without this. Body parts seem fine for whatever reason.
      sprite: Mobs/Species/Human/parts.rsi
      state: full
    - type: Thirst
      thirstDamage:
        types:
          Poison: 0.0166
    - type: RotInto
      entity: HumanRemains
      stage: 2
    - type: Butcherable
      butcheringType: Spike
      spawned:
        - id: FoodMeatHuman
          amount: 5
    - type: HumanoidAppearance
      species: Human
      hideLayersOnEquip:
        - Hair
        - Snout
    - type: ShowAntagIcons
    - type: ShowSyndicateIcons
    - type: SleepZone
    - type: Inventory
      femaleDisplacements:
        jumpsuit:
          sizeMaps:
            32:
              sprite: Mobs/Species/Human/displacement.rsi
              state: jumpsuit-female

- type: entity
  parent: BaseSpeciesDummy
  id: MobHumanDummy
  categories: [HideSpawnMenu]
  components:
    - type: Inventory
      femaleDisplacements:
        jumpsuit:
          sizeMaps:
            32:
              sprite: Mobs/Species/Human/displacement.rsi
              state: jumpsuit-female
- type: entity
  name: human remains
  parent: BaseItem
  id: HumanRemains
  description: The remains of some poor person.
  components:
    - type: Sprite
      sprite: Civ14/Objects/tribal.rsi
      state: remains1
      layers:
        - state: remains1
          map: ["random"]
    - type: RandomSprite
      available:
        - random:
            remains1: ""
            remains2: ""
            remains3: ""
            remains4: ""
            remains5: ""
            remains6: ""
    - type: STWeight
      self: 8
    - type: Item
      size: Huge
    - type: Tag
      tags:
        - Trash
